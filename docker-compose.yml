#Version of yaml
version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ../guestbook:/app

    php:
        build:
            context: .
            dockerfile: ./docker/php/PHP.Dockerfile
        volumes:
            - ../guestbook:/app
#            - ./docker/php/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini

    mysql:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASS:-root}
            MYSQL_USER: ${DB_USER:-secret}
        restart: always
        ports:
            - 3306:3306

    mailer:
        image: schickling/mailcatcher
        ports:
            - 1080:1080
            - 1025:80

    redis:
        image: redis:5-alpine
        ports:
            - 6379:6379

volumes:
    mysqldata: {}